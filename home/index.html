<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/plain" rel="author" href="http://domenicobrz.github.io/humans.txt" />
    <meta name="author" content="Bruzzese Domenico">
    <meta name="description" content="Portfolio for webgl projects">
    <meta name="copyright" content="Bruzzese Domenico">
    <meta name="generator" content="Visual studio code">
    <meta HTTP-EQUIV="keywords" content="webgl threejs geometry math glsl shaders portfolio experiments">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet"> 
    
    <!-- Добавляем иконки -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title>WebGL Portfolio</title>
    <script type="module" src="libs/main.js"></script>
    
    <style>
        /* Стили для секции навыков */
        .skills-container {
            padding: 4rem 2rem;
            background: #1a1a1a;
            color: white;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .skill-card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .skill-card iconify-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .skill-name {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
</head>
<body>

    <main>
        <!-- Остальные секции остаются без изменений -->

        <!-- Добавляем секцию навыков -->
        <section class="skills-container">
            <div class="portfolio_text_container">
                <hr class="header_separator">
                <h1 class="portfolio_text">Technical Arsenal</h1>
            </div>

            <div class="skills-grid">
                <!-- PyTorch -->
                <div class="skill-card">
                    <iconify-icon icon="logos:pytorch"></iconify-icon>
                    <h6 class="skill-name">PyTorch</h6>
                </div>

                <!-- TensorFlow -->
                <div class="skill-card">
                    <iconify-icon icon="logos:tensorflow"></iconify-icon>
                    <h6 class="skill-name">TensorFlow</h6>
                </div>

                <!-- Scikit-learn -->
                <div class="skill-card">
                    <iconify-icon icon="simple-icons:scikitlearn"></iconify-icon>
                    <h6 class="skill-name">Scikit-learn</h6>
                </div>

                <!-- Python -->
                <div class="skill-card">
                    <iconify-icon icon="logos:python"></iconify-icon>
                    <h6 class="skill-name">Python</h6>
                </div>

                <!-- C++ -->
                <div class="skill-card">
                    <iconify-icon icon="logos:c-plusplus"></iconify-icon>
                    <h6 class="skill-name">C++</h6>
                </div>

                <!-- Hugging Face -->
                <div class="skill-card">
                    <iconify-icon icon="simple-icons:huggingface"></iconify-icon>
                    <h6 class="skill-name">Hugging Face</h6>
                </div>

                <!-- JavaScript -->
                <div class="skill-card">
                    <iconify-icon icon="logos:javascript"></iconify-icon>
                    <h6 class="skill-name">JavaScript</h6>
                </div>

                <!-- React -->
                <div class="skill-card">
                    <iconify-icon icon="logos:react"></iconify-icon>
                    <h6 class="skill-name">React</h6>
                </div>

                <!-- Git -->
                <div class="skill-card">
                    <iconify-icon icon="logos:git-icon"></iconify-icon>
                    <h6 class="skill-name">Git</h6>
                </div>

                <!-- GitHub -->
                <div class="skill-card">
                    <iconify-icon icon="logos:github-icon"></iconify-icon>
                    <h6 class="skill-name">GitHub</h6>
                </div>

                <!-- Docker -->
                <div class="skill-card">
                    <iconify-icon icon="logos:docker-icon"></iconify-icon>
                    <h6 class="skill-name">Docker</h6>
                </div>

                <!-- Linux -->
                <div class="skill-card">
                    <iconify-icon icon="logos:linux-tux"></iconify-icon>
                    <h6 class="skill-name">Linux</h6>
                </div>
            </div>
        </section>

        <!-- Остальные секции и футер остаются без изменений -->
        
    </main>
    
    {{> icons }}

</body>
</html>
